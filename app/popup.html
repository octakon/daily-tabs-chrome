<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link href="bower_components/foundation/css/foundation.min.css" rel="stylesheet">
    <link href="bower_components/foundation/css/normalize.min.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->


  </head>
  <body class="smart-news-brunch">
    <div class="row">
      <div class="show-for-small small-12 columns">
        <button id="get-smart" class="button expand success">Let's get smart!</button>
      </div>
    </div>
    <div class="row">
      <div class="show-for-small small-6 columns">
        <button id="save-current-tab" class="button expand secondary">
          Save current tab
        </button>
      </div>
      <div class="show-for-small small-6 columns">
        <button id="save-all-tabs" class="button expand secondary">Save all tabs</button>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="show-for-small small-12 columns">
        <label>Presets for opening prefences:
        <select id="saving-presets">
          <option value="every">Every Day</option>
          <option value="sun">Sunday</option>
          <option value="mon">Monday</option>
          <option value="tue">Tuesday</option>
          <option value="wed">Wednesday</option>
          <option value="thu">Thursday</option>
          <option value="fri">Friday</option>
          <option value="sat">Saturday</option>
        </select>
      </label>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/requirejs/requirejs-bower-2.1.22/require.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/popup.js -->
    <script src="scripts.babel/popup.js"></script>
    <!-- endbuild -->

  </body>
</html>
