<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <link href="styles/foundation.min.css" rel="stylesheet">

    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">

<body class="daily-tabs">
<div class="row">
    <div class="show-for-small small-12 columns">
        <button id="open-tabs" class="button expand success">Load Tabs</button>
    </div>
</div>
<div class="row">
    <div class="show-for-small small-6 columns">
        <button id="save-current-tab" class="button expand secondary">
            Save active tab
        </button>
    </div>
    <div class="show-for-small small-6 columns">
        <button id="save-all-tabs" class="button expand secondary">Save all tabs</button>
    </div>
</div>
</div>
<div class="row">
    <div class="show-for-small small-12 columns">
        <label>Presets for opening prefences:
            <select id="saving-presets">
                <option value="99">Every Day</option>
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
        </label>
    </div>
</div>


<!-- build:js scripts/popup-vendor.js -->
<!-- bower:js -->
<!-- endbower -->

<script src="bower_components/requirejs/require.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- endbuild -->

<!-- build:js scripts/popup.js -->
<script src="scripts/popup.js"></script>
<!-- endbuild -->
</body>
</html>
