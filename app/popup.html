<body class="dayli-tabs">
<div class="row">
    <div class="show-for-small small-12 columns">
        <button id="open-tabs" class="button expand success">Load Tabs</button>
    </div>
</div>
<div class="row">
    <div class="show-for-small small-6 columns">
        <button id="save-current-tab" class="button expand secondary">
            Save active tab
        </button>
    </div>
    <div class="show-for-small small-6 columns">
        <button id="save-all-tabs" class="button expand secondary">Save all tabs</button>
    </div>
</div>
</div>
<div class="row">
    <div class="show-for-small small-12 columns">
        <label>Presets for opening prefences:
            <select id="saving-presets">
                <option value="every">Every Day</option>
                <option value="sun">Sunday</option>
                <option value="mon">Monday</option>
                <option value="tue">Tuesday</option>
                <option value="wed">Wednesday</option>
                <option value="thu">Thursday</option>
                <option value="fri">Friday</option>
                <option value="sat">Saturday</option>
            </select>
        </label>
    </div>
</div>


<!-- build:js scripts/popup-vendor.js -->
<script src="scripts/libs/underscore-min.js"></script>
<script src="scripts/libs/require.js"></script>
<script src="scripts/libs/jquery-3.1.1.min.js"></script>

</html>
